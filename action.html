<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>活動詳細</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",Arial;margin:0;background:#f6f7f8}
    header{background:#35b8b6;color:#fff;padding:14px 12px;font-weight:900}
    main{max-width:820px;margin:0 auto;padding:14px 12px}
    .card{background:#fff;border-radius:16px;padding:14px;box-shadow:0 10px 24px rgba(0,0,0,.08)}
    .btn{appearance:none;border:0;background:#35b8b6;color:#fff;border-radius:12px;padding:10px 12px;font-weight:800;cursor:pointer}
    .muted{color:#666;font-size:13px}
  </style>
</head>
<body>
  <header>活動詳細（仮）</header>
  <main>
    <div class="card">
      <div id="text" style="font-weight:900;font-size:18px;"></div>
      <div class="muted" style="margin-top:6px;">ここから「カレンダーに反映」などへ繋げられます。</div>
      <div style="margin-top:12px;display:flex;gap:10px;">
        <button class="btn" type="button" onclick="history.back()">← 一覧へ戻る</button>
      </div>
    </div>
  </main>
  <script>
    const p = new URLSearchParams(location.search);
    const cat = p.get("cat");
    const id  = p.get("id");
    document.getElementById("text").textContent = `選択：${cat} / ${id}`;
  </script>
</body>
</html>
